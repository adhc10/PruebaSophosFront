<form (ngSubmit)="updateClient()">
    <div class="form-group">
        <label for="identification">Identificaci√≥n</label>
        <input type="number" name="identification" class="form-control" [(ngModel)]="client.Cedula">
    </div>
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="client.Nombre">
    </div>
    <div class="form-group">
        <label for="lastname">Apellido</label>
        <input type="text" name="lastname" class="form-control" [(ngModel)]="client.Apellido">
    </div>
    <div class="form-group">
        <label for="phonenumber">Telefono</label>
        <input type="number" name="phonenumber" class="form-control" [(ngModel)]="client.Telefono">
    </div>
    <button class="btn btn-dark btn-sm mt-4">Actualizar</button>    
</form>
